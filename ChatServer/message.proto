syntax = "proto3";

package message;

service VerifyService { 
    rpc GetVerifyCode(GetVerifyRequest) returns (GetVerifyResponse) {}
}

message GetVerifyRequest {
    string email = 1;
}

message GetVerifyResponse {
    int32 error = 1;
    string email = 2;
    string code = 3;
}

service StatusService{
    rpc GetChatServer (GetChatServerRequest) returns (GetChatServerResponse) {}
    rpc Login(LoginRequest) returns (LoginResponse);
}

message GetChatServerRequest{
    string uid = 1;
}

message GetChatServerResponse{
    int32 error = 1;
    string host = 2;
    string port = 3;
    string token = 4;
}

message LoginRequest{
    string uid = 1;
    string token = 2;
}

message LoginResponse{
    int32 error = 1;
    string uid = 2;
    string token = 3;
}


service FriendService{
    rpc SendFriend(FriendRequest) returns (FriendResponse) {}
    rpc HandleFriend(FriendApprovalRequest) returns (FriendApprovalResponse) {}
}


message FriendRequest{
    string applicant = 1;
    string recipient = 2;
    string avatar = 3;
    string message = 4;
    int64 time = 5;
}

message FriendResponse{
    int32 error = 1;
    string applicant = 2;
    string recipient = 3;
}

message FriendApprovalRequest{
    string request_id = 1;
    string applicant = 2;
    string recipient = 3;
    bool is_approved = 4;
    int64 approved_time = 5;
}

message FriendApprovalResponse{
    int32 error = 1;
    string applicant = 2;
    string recipient = 3;
}