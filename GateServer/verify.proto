syntax = "proto3";

package verify;

import "google/protobuf/timestamp.proto";

service VerifyService { 
    rpc GetVerifyCode(GetVerifyReq) returns (GetVerifyResp) {}
}

message GetVerifyReq {
    string email = 1;
}

message GetVerifyResp {
    int32 error = 1;
    string email = 2;
    string code = 3;
}